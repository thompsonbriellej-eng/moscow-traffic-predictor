<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Traffic Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 1100px;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      margin-bottom: 20px;
    }
    label { display:block; margin-top:10px; font-weight:bold; }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #3a3aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    .result-box { margin-top:20px; }
    .score { font-size:42px; font-weight:bold; }
    .badge { display:inline-block; padding:6px 10px; border-radius:6px; margin-top:10px; }
    .badge.low { background:#2ecc71; }
    .badge.med { background:#f1c40f; }
    .badge.high { background:#e74c3c; }
  </style>
</head>
<body>
<div class="container">
  <h1>üåç Global Morning Traffic Predictor</h1>

  <div class="card">
    <label>Country</label>
    <select id="countrySelect"></select>

    <label>City</label>
    <select id="citySelect"></select>

    <label>Route (optional)</label>
    <input id="routeInput" placeholder="ex: Garden Ring ‚Üí Red Square" />

    <button id="predictBtn">Predict Morning Rush</button>
    <button id="demoBtn" style="background:#444">Run Demo Mode</button>
  </div>

  <div class="card result-box">
    <div id="predLabel" style="font-size:20px; margin-bottom:10px;">Prediction will appear here</div>
    <div class="score" id="scoreEl">--</div>
    <div class="badge" id="badgeBox">
